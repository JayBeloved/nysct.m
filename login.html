<!DOCTYPE html>
<html>
<head>
  <title>Time Management System - Login</title>
  <link rel="stylesheet" type="text/css" href="./styles/all.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/splitscreen.css">
  <div class=".multi-bg"> </div>
  </head>
  <body>
<div class="container-fluid">
      <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 multi-bg"></div>
        <div class="col-md-8 col-lg-6 atback">
          <div class="login d-flex align-items-center py-5 atback">
            <div class="container ">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto ">
                  <center> <h3 class="login-heading mb-4">Welcome Back</h3> </center>
                <form>
                  <div class="form-label-group">

                  <div class="form-label-group">
                  <input type="text" id="inputcallup" class="form-control" name="callup_number" required="required" placeholder="Callup Number">
                    <label for="inputcallup">Enter Callup Number</label>
                  </div>

                  <div class="form-label-group">
                  <input type="password" id="inputpassword" class="form-control" name="password" required="required" placeholder="Password">
                    <label for="inputpassword">Enter Password</label>
                  </div>


                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" name="submit">Login</button>

                  <div class="text-center">
                    <a  href="#" class="large">Forgot Password?</a>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    </body>

</html>
