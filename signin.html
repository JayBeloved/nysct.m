<!DOCTYPE html>
<html>
<head>
  <title>Time Management System - Sign - Up</title>
  <link rel="stylesheet" type="text/css" href="./styles/all.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/splitscreen.css">
  <div class=".multi-bg"> </div>
  </head>
  <body>
<div class="container-fluid">
      <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 multi-bg"></div>
        <div class="col-md-8 col-lg-6 atback">
          <div class="login d-flex align-items-center py-5 atback">
            <div class="container ">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto ">
                  <center> <h3 class="login-heading mb-4">Register Here</h3> </center>
                <form>
                  <div class="form-label-group">
                  <input type="text" id="inputname" class="form-control" name="name" required="required" placeholder="Full-name">
                    <label for="inputname">Full Name</label>
                  </div>

                  <div class="form-label-group">
                  <input type="text" id="inputcallup" class="form-control" name="callup_number" required="required" placeholder="Callup Number">
                    <label for="inputcallup">Callup Number</label>
                  </div>

                  <div class="form-label-group">
                  <input type="text" id="inputstatecode" class="form-control" name="statecode" required="required" placeholder="State Code">
                    <label for="inputstatecode">State Code</label>
                  </div>

                  <div class="form-label-group">
                  <input type="text" id="inputcds" class="form-control" name="cds" list="CDS" required="required" placeholder="Community Development Service">
                  <datalist id="CDS">
                    <option Value="Technical Training">
                    <option Value="Social Service">
                    <option Value="Health care">
                    <option Value="Security service">
                  </datalist>
                    <label for="inputcds">Community Development Service</label>
                  </div>

                  <div class="form-label-group">
                  <input type="text" id="inputppa" class="form-control" name="ppa" required="required" placeholder="Place of Primary Assignment">
                    <label for="inputppa">Place of Primary Assignment</label>
                  </div>


                  <div class="form-label-group">
                  <input type="password" id="inputpassword" class="form-control" name="password" required="required" placeholder="Password">
                    <label for="inputpassword">Password</label>
                  </div>

                  <div class="form-label-group">
                  <input type="password" id="confirmpassword" class="form-control" name="confirmpassword" required="required" placeholder="Confirm Password">
                    <label for="confirmpassword">Confirm Password</label>
                  </div>

                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" name="submit">Submit</button>

                  <div class="text-center">
                    <a class="small font-weight-bold mb-2 text-uppercase">OR</a>
                  </div>

                  <div class="text-center">
                    <a class="small btn btn-lg btn-light btn-block btn-login text-sentencecase font-weight-bold mb-2" href="#">Already Registered | Sign In</a>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    </body>

</html>
